services:
  api:
    build: .
    image: urbunix/flows-ia:latest
    env_file: .env
    volumes:
      - ./outputs:/app/outputs
      - ./data:/app/data
      - ./config:/app/config
    working_dir: /app
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    restart: unless-stopped
